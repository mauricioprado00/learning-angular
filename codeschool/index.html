<!DOCTYPE html>
<html ng-app="store">
<head>
	<link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.4-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="StoreController as store">
	<p>{{"Show single store.product"}}</p>
	<div ng-hide="store.product.soldOut">
		<p>{{store.product.description}}</p>
		<product-title></product-title>
		<button ng-show="store.product.canPurchase">Add to cart</button>
	</div>

	<p>{{"Show multiple products in store.products"}}</p>
	<div ng-repeat="product in store.products" ng-hide="product.soldOut">
		<product-title></product-title>
		<p product-description></p>
		<button ng-show="product.canPurchase">Add to cart</button>
	</div>

	<product-panels></product-panels>


	{{tab}}

</body>
</html>
