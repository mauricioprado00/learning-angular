<!DOCTYPE html>
<html ng-app="store">
<head>
	<link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.4-dist/js/bootstrap.min.js">
</head>
<body ng-controller="StoreController as store">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<p>{{"Show single store.product"}}</p>
	<div ng-hide="store.product.soldOut">
		<h1>{{store.product.name}}</h1>
		<h2>{{store.product.price | currency}}</h2>
		<p>{{store.product.description}}</p>
		<button ng-show="store.product.canPurchase">Add to cart</button>
	</div>

	<p>{{"Show multiple products in store.products"}}</p>
	<div ng-repeat="product in store.products" ng-hide="product.soldOut">
		<h1>{{product.name}}</h1>
		<h2>{{product.price | currency}}</h2>
		<p>{{product.description}}</p>
		<button ng-show="product.canPurchase">Add to cart</button>
	</div>
</body>
</html>
